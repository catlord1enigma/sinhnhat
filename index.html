  <style>
    body {
      margin: 0;

      align-items: center;

    h1 {

    button:hover { transform: scale(1.1); }
    canvas {

    .balloon {
      position: absolute;

    }
    .string {

      height: 40px;
      background: #555;

    }

      0% { transform: translateY(100vh) scale(1); opacity: 1; }

<body>
  <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t, <span id="b·∫πn B√πi An Nguy√™n">B·∫°n</span>! üéÇ</h1>
  <div class="message">Ch√∫c b·∫πnn tu·ªïi m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui v√† h·∫°nh ph√∫c b√™n ny Faker :P üíñ</div>
  <button onclick="startCelebration()">B·∫•m ƒë·ªÉ th·ªïi n·∫øn üéà</button>

  <canvas id="confetti"></canvas>
  <audio id="music" src="music/happy.mp3" preload="auto" autoplay muted loop></audio>
<button onclick="unmute()">Th·ªïi n·∫øn üéà</button>

<script>
  function unmute() {
    const music = document.getElementById("music");
    music.muted = false; // b·∫≠t ti·∫øng
    music.play();
  }
</script>


  <script>
    function startCelebration() {
      document.getElementById("music").play();
      launchConfetti();
      releaseBalloons();
    }

    // üéä Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettis = [];
    function Confetti() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.r = Math.random() * 6 + 4;
      this.d = Math.random() * 0.5 + 0.5;
      this.color = "hsl(" + Math.random() * 360 + ",100%,50%)";
    }

    function drawConfetti(c) {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.ellipse(c.x, c.y, c.r, c.r/2, Math.PI/4, 0, 2 * Math.PI);
      ctx.fill();
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        confettis.push(new Confetti());
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confettis.length; i++) {
        let c = confettis[i];
        c.y += c.d * 5;
        c.x += Math.sin(c.y * 0.05);
        drawConfetti(c);

        if (c.y > canvas.height) {
          confettis[i] = new Confetti();
          confettis[i].y = 0;
        }
      }
      requestAnimationFrame(animateConfetti);
    }

    // üéà Balloons
    function releaseBalloons() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");

        // Random m√†u
        balloon.style.background = "hsl(" + Math.random() * 360 + ",70%,60%)";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = (8 + Math.random() * 5) + "s";

        let string = document.createElement("div");
        string.classList.add("string");
        balloon.appendChild(string);

        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 12000);
      }
    }

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  </script>
</body>
</html>
